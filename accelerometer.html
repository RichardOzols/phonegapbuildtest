<!DOCTYPE html>
<html>
    <head>
        <title>PGB Kitchen Sink</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>

		<div data-role="page" id="pageAccelerometer" data-cache="never">
			<script type="text/javascript" charset="utf-8">
				$("#pageAccelerometer").bind('pageinit', function() {					
					$("#btnAcceleration").off('click').on('click', function() {
						alert("trying");
						navigator.accelerometer.getCurrentAcceleration(accelerometerSuccess, accelerometerError);
					});
				});
				
				function accelerometerSuccess(acceleration) {
					alert('Acceleration X: ' + acceleration.x + '\n' +
						  'Acceleration Y: ' + acceleration.y + '\n' +
						  'Acceleration Z: ' + acceleration.z + '\n' +
						  'Timestamp: '      + acceleration.timestamp + '\n');
				};

				function accelerometerError() {
					alert('onError!');
				};
			</script>
		
			<div data-role="header">
				<h1>Accelerometer</h1>
			</div><!-- /header -->

			<div data-role="content">	
				<a data-role="button" id="btnAcceleration">Get Readings</a>
			</div><!-- /content -->

		</div><!-- /page -->
    				
    </body>
</html>
