<!DOCTYPE html>
<html>
    <head>
        <title>PGB Kitchen Sink</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>

		<div data-role="page" id="pageAccelerometer" data-cache="never">
			<script type="text/javascript" charset="utf-8">
				
				$("#pageAccelerometer").bind('pageinit', function() {					
					$("#btnAcceleration").off('click').on('click', function() {
						updateAcceleration();
					});
				});
				
				function updateAcceleration() {
					navigator.accelerometer.getCurrentAcceleration(accelerometerSuccess, accelerometerError);
				}
				
				function accelerometerSuccess(acceleration) {
					$("#xAccel").text(acceleration.x);
					$("#yAccel").text(acceleration.y);
					$("#zAccel").text(acceleration.z); 
					$("#timeStamp").text(acceleration.timestamp);					
				};

				function accelerometerError() {
					alert('onError!');
				};
			</script>
		
			<div data-role="header">
				<h1>Accelerometer</h1>
			</div><!-- /header -->

			<div data-role="content">	
				<a data-role="button" id="btnAcceleration">Get Readings</a>
				<br />
				<label id="xAccel"></label>
				<br />
				<label id="yAccel"></label>
				<br />
				<label id="zAccel"></label>
				<br />
				<label id="timeStamp"></label>
				<br />
			</div><!-- /content -->

		</div><!-- /page -->
    				
    </body>
</html>
