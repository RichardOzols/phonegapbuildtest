<!DOCTYPE html>
<html>
    <head>
        <title>PGB Kitchen Sink</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>

		<div data-role="page" id="pageDevice" data-cache="never">
			<script type="text/javascript" charset="utf-8">
				//http://docs.phonegap.com/en/2.3.0/cordova_device_device.md.html#Device
				
				$("#pageDevice").bind('pageshow', function() {
					deviceInformation();
				});
				
				function deviceInformation() {
					$('#deviceProperties').html('Device Name: '     + device.name     + '<br />' + 
										'Device Cordova: '  + device.cordova  + '<br />' + 
										'Device Platform: ' + device.platform + '<br />' + 
										'Device UUID: '     + device.uuid     + '<br />' + 
										'Device Model: '    + device.model     + '<br />' + 
										'Device Version: '  + device.version  + '<br />');
				}
			</script>
		
			<div data-role="header">
				<h1>Device</h1>
			</div><!-- /header -->

			<div data-role="content">	
				<div id="deviceProperties"></div>
			</div><!-- /content -->

		</div><!-- /page -->
    				
    </body>
</html>
