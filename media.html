<!DOCTYPE html>
<html>
    <head>
        <title>PGB Kitchen Sink</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>

		<div data-role="page" id="pageMedia" data-cache="never">
			<script type="text/javascript" charset="utf-8">
				// http://docs.phonegap.com/en/2.3.0/cordova_media_media.md.html#Media
				$("#pageMedia").bind('pageshow', function() {
					playAudio("http://audio.ibeat.org/content/p1rj1s/p1rj1s_-_rockGuitar.mp3");
				});
				
				// Audio player
				//
				var my_media = null;
				var mediaTimer = null;

				// Play audio
				//
				function playAudio(src) {
					// Create Media object from src
					my_media = new Media(src, onSuccess, onError);

					// Play audio
					my_media.play();

					// Update my_media position every second
					if (mediaTimer == null) {
						mediaTimer = setInterval(function() {
							// get my_media position
							my_media.getCurrentPosition(
								// success callback
								function(position) {
									if (position > -1) {
										setAudioPosition((position) + " sec");
									}
								},
								// error callback
								function(e) {
									alert("Error getting pos=" + e);
									setAudioPosition("Error: " + e);
								}
							);
						}, 1000);
					}
					
					// Get duration
					var counter = 0;
					var timerDur = setInterval(function() {
						counter = counter + 100;
						if (counter > 2000) {
							clearInterval(timerDur);
						}
						var dur = my_media.getDuration();
						if (dur > 0) {
							clearInterval(timerDur);
							$('#audio_duration').html( (dur) + " sec");
						}
				   }, 100);
				}

				// Pause audio
				// 
				function pauseAudio() {
					if (my_media) {
						my_media.pause();
					}
				}

				// Stop audio
				// 
				function stopAudio() {
					if (my_media) {
						my_media.stop();
					}
					clearInterval(mediaTimer);
					mediaTimer = null;
				}

				// onSuccess Callback
				//
				function onSuccess() {
					alert("playAudio():Audio Success");
				}

				// onError Callback 
				//
				function onError(error) {
					alert('code: '    + error.code    + '\n' + 'message: ' + error.message + '\n');
				}

				// Set audio position
				// 
				function setAudioPosition(position) {
					$('#audio_position').html("position = " + position);
				}
			</script>
		
			<div data-role="header">
				<h1>Media</h1>
			</div><!-- /header -->

			<div data-role="content">	
				<a href="#" data-role="button" onclick="playAudio('http://audio.ibeat.org/content/p1rj1s/p1rj1s_-_rockGuitar.mp3');">Play Audio</a>
				<a href="#" data-role="button" data-theme="a" onclick="pauseAudio();">Pause Playing Audio</a>
				<a href="#" data-role="button" data-theme="b" onclick="stopAudio();">Stop Playing Audio</a>
				<p id="audio_position"></p>
				<p id="audio_duration"></p>
			</div><!-- /content -->

		</div><!-- /page -->
    				
    </body>
</html>
