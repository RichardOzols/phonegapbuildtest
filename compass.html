<!DOCTYPE html>
<html>
    <head>
        <title>PGB Kitchen Sink</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>

		<div data-role="page" id="pageCompass" data-cache="never">
			<script type="text/javascript" charset="utf-8">
				var compassInterval;
				compassInterval = setInterval(updateHeading, 700);
				
				$("#pageCompass").bind('pageinit', function() {
					$("#selCompass").off('change').on('change', function() {
						if ($(this).val() == 'on') {
							compassInterval = setInterval(updateHeading, 700);
						}
						else
						{
							clearInterval(compassInterval);
						}
					});
				});
				
				function rotate(degree) {
					var $needle = $("#needle");
					// For webkit browsers: e.g. Chrome
				    $needle.css({ WebkitTransform: 'rotate(' + degree + 'deg)'});
				    // For Mozilla browser: e.g. Firefox
				    $needle.css({ '-moz-transform': 'rotate(' + degree + 'deg)'});
				}

				
				function updateHeading() {
					navigator.compass.getCurrentHeading(compassSuccess, compassError);
				}
				
				function compassSuccess(heading) {
					//alert('Heading: ' + heading.magneticHeading);
					$("#currentHeading").text(heading.magneticHeading);
					rotate(heading.magneticHeading)
				};

				function compassError(error) {
					//alert('CompassError: ' + error.code);
					$("#currentHeading").text(error.code);
				};
			</script>
		
			<div data-role="header">
				<h1>Compass</h1>
			</div><!-- /header -->

			<div data-role="content">	
			
				<label for="selCompass">Compass:</label>
				<select name="selCompass" id="selCompass" data-role="slider" data-theme="c" data-track-theme="a">
						<option value="on">On</option>
						<option value="off">Off</option>
				</select>
				
				<div id="currentHeading"></div>
				<div style="position:relative;">
					<div id="needle" style="display: block; width: 40px; height: 140px; background-color: #ddd; position: absolute; left: 200px;"><div style="color: #fff; background-color: red;">N</div></div>
				</div>
			</div><!-- /content -->

		</div><!-- /page -->
    				
    </body>
</html>
