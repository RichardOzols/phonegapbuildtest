<!DOCTYPE html>
<html>
    <head>
        <title>PGB Kitchen Sink</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>

		<div data-role="page" id="pageCompass" data-cache="never">
			<script type="text/javascript" charset="utf-8">
				// http://docs.phonegap.com/en/2.3.0/cordova_compass_compass.md.html#Compass
			
				// The watch id references the current `watchHeading`
				var watchID = null;				
				
				$("#pageCompass").bind('pageinit', function() {
					startWatch();
				
					$("#selCompass").off('change').on('change', function() {
						if ($(this).val() == 'on') {
							startWatch();
						}
						else
						{
							clearInterval(compassInterval);
						}
					});
				});
				
				function rotate(degree) {
					var $needle = $("#needle");
					// For webkit browsers: e.g. Chrome
				    $needle.css({ WebkitTransform: 'rotate(' + degree + 'deg)'});
				    // For Mozilla browser: e.g. Firefox
				    $needle.css({ '-moz-transform': 'rotate(' + degree + 'deg)'});
				}

				// Start watching the compass
				//
				function startWatch() {

					// Update compass every 3 seconds
					var options = { frequency: 2000 };

					watchID = navigator.compass.watchHeading(onSuccess, onError, options);
				}
					
				// Stop watching the compass
				//
				function stopWatch() {
					if (watchID) {
						navigator.compass.clearWatch(watchID);
						watchID = null;
					}
				}
	
				function onSuccess(heading) {
					//alert('Heading: ' + heading.magneticHeading);
					$("#magneticHeading").text(heading.magneticHeading);
					$("#trueHeading").text(heading.trueHeading);
					rotate(heading.magneticHeading)
				};

				function onError(error) {
					$("#magneticHeading").text(error.code);
					$("#trueHeading").text(error.code);
				};
			</script>
		
			<div data-role="header">
				<h1>Compass</h1>
			</div><!-- /header -->

			<div data-role="content">	
			
				<label for="selCompass">Compass:</label>
				<select name="selCompass" id="selCompass" data-role="slider" data-theme="c" data-track-theme="a">
						<option value="on">On</option>
						<option value="off">Off</option>
				</select>
				<br />
				
				<label>Magnetic Heading:</label><span id="magneticHeading"></span>
				<br />
				<label>True Heading:</label><span id="trueHeading"></span>
				<br />
				<div style="position:relative;width: 100%; height: 300px;">
					<div id="needle" style="display: block; width: 20px; height: 140px; background-color: #ddd; position: absolute; left: 50%;"><div style="color: #fff; background-color: red;">&nbsp;N</div></div>
				</div>
			</div><!-- /content -->

		</div><!-- /page -->
    				
    </body>
</html>
